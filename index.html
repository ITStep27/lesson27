<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet" />
  <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <div class="container">
    <div class="row pt10">
      <div class="col-lg-12 p050"><span class=gray>Cart - Customer information - Shiping method -</span>   <strong>Payment method</strong></div>
    </div>

    <div class="row">
      <div class="col-lg-5 col-lg-push-7  ">
        <div class="col-lg-12 brd">
          <div class="col-lg-12 brd">
        <div class="justify-center">
        <div class="col-lg-2 col-md-1 col-sm-2 col-xs-3  p0">
          <div>
            <img src="assets/img/order.jpg" alt="" class="thumbnail" >
            <span class="badge">2</span>
          </div>
        </div>
        <div class="col-lg-8 col-md-9 col-sm-8 col-xs-7 p0">
          Chocolate bar
        </div>
        <div class="col-lg-2 p0 ">
          <span class="price pull-right">$2.49</span>
        </div>
      </div>
    </div>
        <div class="col-lg-12 ">
          <div class="justify-center">
            <span>Subtotal</span>
            <span>$4.98</span>
          </div>
      </div>
      <div class="col-lg-12 brd">
          <div class="justify-center ">
            <span class="">Shipping</span>
            <span class="">$3.00</span>
          </div>
        </div>
        <div class="col-lg-12 ">
            <div class="justify-center">
              <span class="">Total</span>
              <span class="total">$7.98</span>
            </div>
          </div>
        </div>
      </div>
      <form action="">
      <div class="col-lg-7 col-lg-pull-5 col-sm-12 col-xs-12 brd " >
        <h2>Payment information</h2>
        <div class=gray>
        <div class="col-lg-12 pb10">
          <label for="cardnumber" class=text-uppercase>Card number</label>
          <input id="cardnumber" type="text" class=form-control>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <label for="cardholder" class=text-uppercase>Card holder</label> <br>
          <input id="cardholder" type="text" class=form-control>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
          <label for="expdate" class=text-uppercase>Exp date</label>
          <input id="expdate" type="text" class=form-control>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
          <label for="cvc" class=text-uppercase>CVC</label>
          <input id="cvc" type="text" class=form-control>
        </div>
      </div>
      </div>


    </div>
    <div class="row">
      <div class="col-lg-7">
        <h2>Billing address</h2>
      </div>
    </div>
    <div class="row">
        <div class="col-lg-7 brd">
            <div class=my-radio>
              <label>
                  <input type="radio" name="radio" id="radio1" value="1">
                  <span class="input"></span>
                  Same as the shipping address
                </label>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-7 brd ">
          <div class=my-radio>
              <label>
                <input type="radio" name="radio" id="radio2" value="2">
                <span class="input"></span>
                Use a different billing address
              </label>
          </div>
        </div>
      </div>
    <div class="row">
        <div class="col-lg-7 col-md-12 col-sm-12 col-xs-12 justify-center pb10">
          <a href="" class=text-center>Return to shipping method</a>
          <button class="btn btn-primary">Complete order</button>
        </div>
      </div>
    </form>
    </div>
</body>
</html>
